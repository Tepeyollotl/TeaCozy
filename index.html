<!DOCTYPE html>
<html>
	<head>
		<title>Tea Cozy</title>
		<link href="resources/css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
<!-------------------------------------------------- Header section ---------------------------------------------->
		<div class="header">
				<img id="logo" src="resources/img/img-tea-cozy-logo.png">
				<ul>
					<li><a href="#">Mission</a></li>
					<li><a href="#">Featured Tea</a></li>
					<li><a href="#">Location</a></li>
				</ul>
			</div>
		</div>
<!-------------------------------------------------- Jumbotron section ---------------------------------------------->
		<div class="jumbotron">
			<div class="description">
				<h2>Our Mission</h2>
				<h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
			</div>
		</div>
<!-------------------------------------------------- Tea of the Month section ---------------------------------------------->
		<div class="options">
			<div class="top-row">
				<h2 class="month">Tea of the Month</h2>
				<h4 class="month">What's Steeping at The Tea Cozy?</h4>
			</div>
			<div class="middle-row">
				<div class="blitz-tea">
					<img src="resources/img/img-berryblitz.jpg">
					<h4 class="label">Fall Berry Blitz Tea</h4>
				</div>
				<div class="rum-tea">
					<img src="resources/img/img-spiced-rum.jpg">
					<h4 class="label">Spiced Rum Tea</h4>
				</div>
				<div class="donuts">
					<img src="resources/img/img-donut.jpg">
					<h4 class="label">Donuts</h4>
				</div>
			</div>
			<div class="bottom-row">
					<div class="ave-tea">
						<img src="resources/img/img-myrtle-ave.jpg">
						<h4 class="label">Myrtle Ave Tea</h4>
					</div>
					<div class="bizzare-tea">
						<img src="resources/img/img-bedford-bizarre.jpg">
						<h4 class="label">Bedford Bizzare Tea</h4>
				</div>
			</div>
		</div>
	</body>
</html>
